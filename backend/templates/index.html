<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂餐網頁</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="app">
        <div id="login-container">
            <h1>登入</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="帳號">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密碼">
            </div>
            <div class="button-group">
                <button id="login-btn">登入</button>
            </div>
        </div>
        
        <div id="main-container" style="display: none;">
            <header>
                <span id="welcome-msg"></span>
                <span id="balance-info"></span>
                <button id="show-history-orders-btn" style="display: none;">歷史訂單</button>
                <button id="logout-btn">登出</button>
            </header>
            
            <div id="manager-dashboard" style="display: none;">
                <div id="date-picker-container">
                    <label for="date-picker">選擇日期：</label>
                    <input type="date" id="date-picker">
                </div>
                <div id="member-balance-list-area"></div>
            </div>
            
            <div id="member-order-area" style="display: none;"></div>
            
            <div id="manager-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 id="modal-date"></h2>
                    <div id="modal-content-area"></div>
                </div>
            </div>

            <div id="manager-history-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn manager-history-close-btn">&times;</span>
                    <h2 id="manager-history-modal-title"></h2>
                    <div id="manager-history-modal-content"></div>
                </div>
            </div>

            <div id="member-history-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn member-history-close-btn">&times;</span>
                    <h2>我的歷史訂單</h2>
                    <div id="member-history-modal-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
