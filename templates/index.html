<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>訂餐系統</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="login-container">
        <h1>訂餐系統登入</h1>
        <div class="input-group"><input type="text" id="username-input" placeholder="帳號"></div>
        <div class="input-group"><input type="password" id="password-input" placeholder="密碼"></div>
        <div class="button-group"><button id="login-btn">登入</button></div>
    </div>

    <div id="app" style="display:none;">
        <header>
            <div>你好，<span id="current-user"></span></div>
            <button id="logout-btn">登出</button>
        </header>

        <div id="member-dashboard" style="display:none;">
            <div id="balance-info-area">
                餘額：NT$ <span id="balance-info">0</span>
                <button id="show-history-orders-btn">歷史訂單</button>
            </div>
            <div id="current-meals-list"></div>
            <button id="save-order-btn" class="save-order-btn">送出訂單</button>
        </div>

        <div id="manager-dashboard" style="display:none;">
            <div id="manager-total-balance-stats" class="total-stats-box">
                總餘額匯總: NT$ <span id="total-sum-amount">0</span>
            </div>
            <h2>管理員控制台</h2>
            <div class="manager-controls">
                <button id="show-all-balances-btn">會員儲值</button>
                <button id="show-today-orders-btn">今日訂單統計</button>
                <button id="download-member-data-btn">下載會員資料</button>
                <button id="download-order-data-btn" style="background: linear-gradient(135deg, #4682B4 0%, #2c5aa0 100%);">下載當前訂單</button>
            </div>
            
            <div id="date-selection-area">
                選擇日期：<input type="date" id="calendar-input">
            </div>

            <div class="meal-setting-section">
                <h3>午餐設定</h3>
                <div class="setting-item">
                    截止時間：<input type="time" class="deadline-input" data-meal-type="午餐">
                    <button class="set-deadline-btn" data-meal-type="午餐">更新</button>
                </div>
                <div class="setting-item">
                    <input type="text" placeholder="餐廳" class="add-meal-restaurant" data-meal-type="午餐">
                    <input type="text" placeholder="餐點" class="add-meal-name" data-meal-type="午餐">
                    <input type="number" placeholder="價格" class="add-meal-price" data-meal-type="午餐">
                    <button class="add-meal-btn" data-meal-type="午餐">新增</button>
                </div>
                <ul id="lunch-menu-list" class="current-meals-display"></ul>
            </div>

            <div class="meal-setting-section">
                <h3>晚餐設定</h3>
                <div class="setting-item">
                    截止時間：<input type="time" class="deadline-input" data-meal-type="晚餐">
                    <button class="set-deadline-btn" data-meal-type="晚餐">更新</button>
                </div>
                <div class="setting-item">
                    <input type="text" placeholder="餐廳" class="add-meal-restaurant" data-meal-type="晚餐">
                    <input type="text" placeholder="餐點" class="add-meal-name" data-meal-type="晚餐">
                    <input type="number" placeholder="價格" class="add-meal-price" data-meal-type="晚餐">
                    <button class="add-meal-btn" data-meal-type="晚餐">新增</button>
                </div>
                <ul id="dinner-menu-list" class="current-meals-display"></ul>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close-btn" class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
