<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂餐系統</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="login-container">
        <h1>訂餐系統登入</h1>
        <div class="input-group">
            <input type="text" id="username-input" placeholder="請輸入帳號">
        </div>
        <div class="input-group">
            <input type="password" id="password-input" placeholder="請輸入密碼">
        </div>
        <div class="button-group">
            <button id="login-btn">登入</button>
        </div>
    </div>

    <div id="app" style="display:none;">
        <header>
            <span id="current-user"></span>
            <button id="logout-btn">登出</button>
        </header>
        
        <hr>
        
        <div id="member-dashboard" style="display:none;">
            <h2>會員中心</h2>
            <div id="balance-info-area">
                <p>剩餘餘額: <span id="balance-info"></span></p>
                <button id="show-history-orders-btn">歷史訂單</button>
            </div>

            <div id="member-order-area">
                <h3>訂餐</h3>
                <p>訂單截止時間: <span id="deadline">10:00</span></p>
                <div id="current-meals-list"></div>
                <button id="save-order-btn" class="save-order-btn">送出訂單</button>
            </div>
        </div>

        <div id="manager-dashboard" style="display:none;">
            <h2>管理員中心</h2>
            <div id="date-picker-container">
                <input type="date" id="date-picker">
            </div>

            <div class="manager-controls">
                <button id="show-all-orders-btn">查看當日所有訂單</button>
                <button id="show-all-history-orders-btn">查看所有歷史訂單</button>
                <button id="clear-orders-btn">清空當日訂單</button>
                <button id="show-all-balances-btn">查看所有會員餘額</button>
            </div>

            <div id="manager-info-area">
                <div id="all-balances-list-area" style="display:none;">
                    <h3>所有會員餘額</h3>
                    <ul id="balance-list"></ul>
                </div>

                <div id="all-orders-list-area" style="display:none;">
                    <h3>當日訂單</h3>
                    <ul id="all-orders-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="history-close-btn">&times;</span>
            <div id="history-modal-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
